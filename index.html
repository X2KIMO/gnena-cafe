<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<style>
#confirmationBox {
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: black;
  border: 4px solid #39FF14;
  border-radius: 15px;
  padding: 20px 30px;

  display: none;

  margin-top: 15px;

  cursor: pointer;
  border-radius: 8px;
}
@keyframes pulse {
  0% { box-shadow: 0 0 10px #39FF14; }
  50% { box-shadow: 0 0 30px #39FF14; }

}

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كافيه نيون</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Cairo', sans-serif;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* صندوق الاسم بحجم أكبر */
    .neon-title {
      width: 300px;
      height: 180px;
      border-radius: 15px;
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      font-weight: normal;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f00; /* بداية بالأحمر */
      border: 2px solid #f00;
      box-shadow:
        0 0 10px #f00,
        0 0 20px #f00,
        0 0 30px #f00;
      text-align: center;
      animation: neonColorCycle 6s infinite alternate, pulse 2s infinite;
      cursor: default;
      user-select: none;
      flex-shrink: 0;
    }

    /* صناديق البقية بنفس الاستايل القديم */
    .neon-box {
      width: 200px;
      height: 150px;
      border-radius: 10px;
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      text-align: center;
      animation: pulse 2s infinite;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      flex-shrink: 0;
    }

    .box1 {
      border-color: #00ff00;
      box-shadow: 0 0 15px #00ff00;
      animation-delay: 0s;
    }
    .box2 {
      border-color: #ff0000;
      box-shadow: 0 0 15px #ff0000;
      animation-delay: 0.5s;
    }
    .box3 {
      border-color: #00ccff;
      box-shadow: 0 0 15px #00ccff;
      animation-delay: 1s;
    }
    .box4 {
      border-color: #ff00ff;
      box-shadow: 0 0 15px #ff00ff;
      animation-delay: 1.5s;
    }

    a.neon-box {
      color: white;
    }

    /* نبض وتكبير/تصغير */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    /* تغير ألوان النيون بالتتابع */
    @keyframes neonColorCycle {
      0% {
        border-color: #ff0000;
        color: #ff0000;
        box-shadow:
          0 0 10px #ff0000,
          0 0 20px #ff0000,
          0 0 30px #ff0000;
      }
      33% {
        border-color: #00ff00;
        color: #00ff00;
        box-shadow:
          0 0 10px #00ff00,
          0 0 20px #00ff00,
          0 0 30px #00ff00;
      }
      66% {
        border-color: #00ccff;
        color: #00ccff;
        box-shadow:
          0 0 10px #00ccff,
          0 0 20px #00ccff,
          0 0 30px #00ccff;
      }
      100% {
        border-color: #ff0000;
        color: #ff0000;
        box-shadow:
          0 0 10px #ff0000,
          0 0 20px #ff0000,
          0 0 30px #ff0000;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
<div class="neon-title">كافيه جنينه يرحب بكم</div>

    <div class="neon-title">المنيو ب الاسفل</div>
    <a href="hot.html" class="neon-box box1">مشروبات ساخنة</a>
    <a href="cold.html" class="neon-box box2">مشروبات باردة</a>
    <a href="desserts.html" class="neon-box box3">كيك + آيس كريم</a>
    <a href="shisha.html" class="neon-box box4">شيشة</a>
  </div>

</body>
</html>
